<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Magic Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <div class="card">
                    !اختر رقمًا في ذهنك
                    <br />
                    تذكر دائمًا أن تضغط على '=' في كل عملية حسابية
                    <br />
                    <br />
                    Pick a number in your mind!
                    <br />
                    Always remeber to click on '=' in every mathematical
                    operation!
                </div>
                <div class="card">
                    اضربه في 2
                    <br />
                    <br />
                    multiply it by 2
                </div>
                <div class="card">
                    <p id="RN"></p>
                </div>
                <div class="card">
                    ثم قسمها على 2
                    <br />
                    <br />
                    Then divide it by 2
                </div>
                <div class="card">
                    ناقص الرقم الذي اخترته
                    <br />
                    <br />
                    subtract the number you picked at the beginning
                </div>
                <div class="card" id="result"></div>
            </div>
            <div class="buttons">
                <button type="button" id="prev">السابق ←</button>
                <ul class="nums" id="nums"></ul>
                <button type="button" id="next">التالي →</button>
            </div>
        </main>
        <script src="app.js"></script>
    </body>
</html>
